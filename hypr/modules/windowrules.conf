#--------------states of specific applications-------------------#
#----------------------------------------------------------------#
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(dolphin)$
windowrulev2 = float, class:^(blueman-manager)$

#--------------opacity of specific applications------------------#
#----------------------------------------------------------------#
windowrulev2 = opacity 0.9 0.8, class:^([Ll]ibreWolf|[Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Zz]en)$
windowrulev2 = opacity 0.9 0.8, class:^(dolphin)$
windowrulev2 = opacity 0.9 0.8, class:^(blueman-manager)$
windowrulev2 = opacity 0.9 0.8, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = opacity 0.9 0.8, class:^(nwg-look)$
windowrulev2 = opacity 0.9 0.8, class:^(spotify)$
windowrulev2 = opacity 0.9 0.8, class:^(kitty)$
windowrulev2 = opacity 1.0 1.0, class:^(firefox)$
windowrulev2 = opacity 0.9 0.8, class:^(discord)$

#---------------sizes of specific applications in floating mode-------------------#
#---------------------------------------------------------------------------------#
windowrulev2 = size 826 800, class:^(dolphin)$
windowrulev2 = size 689 400, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 826 800, class:^(blueman-manager)$

#---------------browser picture in picture----------------------------------------#
#---------------------------------------------------------------------------------#
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = move 72.5% 70%, title:^(Picture-in-Picture)$
windowrulev2 = size 520 320, title:^(Picture-in-Picture)$

#---------------kitty upddate term-------------------------#
#---------------------------------------------------------#
windowrulev2 = float,title:^(PacUpdate)$
windowrulev2 = center, title:^(PacUpdate)$
windowrulev2 = size 850 850, title:^(PacUpdate)$

#---------------kitty network term-------------------------#
#---------------------------------------------------------#
windowrulev2 = float,title:^(KittyNmtui)$
windowrulev2 = center, title:^(KittyNmtui)$
windowrulev2 = size 800 800, title:^(KittyNmtui)$

